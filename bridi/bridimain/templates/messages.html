{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} m-2 alert-dismissible" id="msg" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close" onclick="close_message()">
                <span aria-hidden="true" onclick="close_message">&times;</span>
            </button>
            {{ message }}
        </div>
    {% endfor %}
{% endif %}
